{% extends "base.html" %}
{% block title %}{{ article_title }} {% endblock %}
{% block content %}
        <header class="masthead" >
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="post-heading">
                            <h1>{{ article_title }}</h1>
                            <h2 class="subheading">{{ article_description }}</h2>
                            <span class="meta">
                                Posted by {{ article_author }}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Post Content-->

        <article class="mb-4">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                    {{ article_text|safe }}
                    <hr>
                    <form action="/post_form" method="POST">
                        <div  class="form-text pb-1">
                        Do you want to publish this article?<br>
                        </div>
                        <div class="btn-group"  role="group" aria-label="Basic mixed styles example">
                        <button type="submit" name="publish" value="YES" class="btn btn-success" style="border-radius: 10px">Publish</button>
                        <button type="submit" name="delete" value="YES" class="btn btn-danger" style="border-radius: 10px">Delete</button>
                        </div>
                    </form>
                    </div>
            </div>
        </div>
        </article>


{% endblock %}
