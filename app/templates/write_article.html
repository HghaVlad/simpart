<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Simple article site"/>
    <meta name="author" content="Vlad Bukharin" />
    <link href="https://netdna.bootstrapcdn.com/bootstrap/4.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />
    <title>Make an article </title>
</head>
<style>
        .nav-link{
            font-size: small !important;
        }
        .navbar-brand{
            font-size: large !important;
        }
    </style>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary" id="mainNav">
       <div class="container px-4 px-lg-5">
            <a class="navbar-brand pt-2" href="/">SimpArt</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto py-4 py-lg-0">
                    <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="/about">About</a></li>
                    {% if current_user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="/profile">My profile</a></li>
                    {% else %}
                    <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="/login ">Log in</a></li>
                   {% endif %}
                </ul>
            </div>
        </div>
    </nav>
<div class="container-xl pt-5">
    <div class="row pt-2">
        <form action="/get_form" method="post" class="pt-5">
            <div class="input-group mb-3">
                <span class="input-group-text">Title</span>
                <input maxlength="200" name="Title" type="text" class="form-control">
              </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Short description</span>
                <input maxlength="400" name="Description" type="text" class="form-control">
              </div>
            <textarea name="Text" style="height: 400px;" id="posttext">Start your article there</textarea>
            <hr>
            <button type="submit" style="border-radius:5px" class="btn btn-success btn-sm">Publish</button>

        </form>
    </div>
</div>

</body>
<script src="https://cdn.tiny.cloud/1/pqfhi13ehjtciggwfnxqv04d7r7bypjjozlddmef8oyipomb/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>

    <script>
      tinymce.init({
        selector: '#posttext'
      });
    </script>
</html>
